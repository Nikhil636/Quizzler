name: quizzler
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  rflutter_alert: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  fonts:
    - family: PlayfairDisplay
      fonts:
      - asset: fonts/PlayfairDisplay-ExtraBoldItalic.ttf
    - family: KdaMThmorPro
      fonts:
      - asset: fonts/KdaMThmorPro-Regular.ttf
    - family: DancingScript
      fonts:
      - asset: fonts/DancingScript-Bold.ttf
    - family: Fascinate
      fonts:
      - asset: fonts/Fascinate-Regular.ttf